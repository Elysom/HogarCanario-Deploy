<!-- Carrusel de fotos Este carrusel est치 hecho con Bootstrap
Con la opci칩n databs-ride="carousel" el carrusel se mueve autom치ticamente.
-->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="margin: 0; padding-top: 0;width: 100%;height: 50%;" >
  <div class="carousel-inner">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <!-- Items del carrusel -->
    <div class="carousel-item active">
      <img src="images/SliderPrincipal/slide1.png" class="d-block w-100" alt="hola">
    </div>
    <div class="carousel-item">
      <img src="images/SliderPrincipal/slide2.png" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="images/SliderPrincipal/slide3.png" class="d-block w-100">
    </div>
  </div>
  <!-- Los botones est치n estilizados en el css -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
